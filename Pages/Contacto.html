  <!-- Main -->
  <Main class="main-contact">

    <h1 class="h1-style">Contacto</h1>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4130.614539147471!2d-99.06651594384729!3d19.339169029480384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0303fe2ce735%3A0x480cbecfcf89c12e!2sPILARES%20Comunitario%20Carlota%20Botey!5e0!3m2!1ses!2smx!4v1707208709842!5m2!1ses!2smx"
      width="100%" height="450" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



    <section class="container conteiner-contacto">

      <form class="row g-3 ">
        <div class="col-md-12">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido">
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elije...</option>
            <option value="CDMX">CDMX</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Monterrey">Monterrey</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 ">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </section>
